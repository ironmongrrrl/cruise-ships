<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruise Ships</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
   <div class="main">

        <div class="central">
        
              <div class="portForm">
                <form action="#">
              <label for="enterPort">Enter ports you'd like to go to:</label><br>
              <input type="text" id="enterPort" name="enterPort" />

              <div class="portForm">
              <input type="submit" value="Submit Port" id="submitPortBtn" />
            </form>
          </div>
        </div><!--END PORTFORM -->

        </div><!--END CENTRAL-->
          
              
      <div id="top">
        <div class="container">
          <button type="button" id="sailbutton">Set Sail</button>
      </div><!--END CONTAINER-->
    </div><!--END TOP-->

      <div id="viewport">
        <div id="ports"></div>
        <!--PORTS ADDED IN HERE BY RENDERPORTS-->
        <div id="ship"></div>
        <div id="message"></div>
      </div><!--END VIEWPORT-->

    </div><!-- END MAIN -->

    <script src="src/controller.js"></script>
    <script src="src/port.js"></script>
    <script src="src/itinerary.js"></script>
    <script src="src/ship.js"></script>
    <script>

      const itinerary = new Itinerary([]);
      const ship = new Ship(itinerary);
      const controller = new Controller(ship);
  

    function submitPortsFunction() {
    event.preventDefault();
    const enterPortInput = document.getElementById('enterPort').value;
    if (!enterPortInput) {
        alert('Please enter a port name')
     } else {
        const port = new Port(enterPortInput);
        controller.ship.itinerary.ports.push(port);
        controller.ship.dock();
        controller.renderPorts();
        document.querySelector('#enterPort').value = "";       
  }};

      document.getElementById('submitPortBtn').addEventListener('click', submitPortsFunction);

    </script>
    
  </body>
</html>
